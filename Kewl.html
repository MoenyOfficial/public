<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kewl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }
        h2 {
            color: #333;
            font-size: 3rem;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #kewl-container {
            margin-top: 20px;
            width: 80%;
            max-height: 60vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .kewl-text {
            background-color: #ffeb3b;
            color: #333;
            font-size: 1.2rem;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h2>Kewl</h2>
    <button onclick="startGeneratingKewl()">Kewl?</button>
    <div id="kewl-container"></div>
    <script>
        let intervalId;

        function generateKewl() {
            const container = document.getElementById('kewl-container');
            const kewlText = document.createElement('div');
            kewlText.textContent = 'Kewl';
            kewlText.classList.add('kewl-text');
            container.appendChild(kewlText);
        }

        function startGeneratingKewl() {
            if (intervalId) return; // Prevent multiple intervals
            intervalId = setInterval(generateKewl, 100);
        }
    </script>
</body>
</html>
