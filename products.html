<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Products | Sacred Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar-item {
            transition: all 0.2s ease-in-out;
        }

        .sidebar-item:hover {
            background-color: rgba(55, 65, 81, 0.5);
            padding-left: 0.5rem;
            border-radius: 0.375rem;
        }

        .product-card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(8px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
            animation: fadeIn 0.5s ease-out;
            border: 1px solid rgba(75, 85, 99, 0.3);
            height: 400px; /* Add fixed height */
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2),
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .product-card img {
            border-radius: 0.5rem 0.5rem 0 0;
            object-fit: cover;
            height: 200px;
            width: 100%;
            flex-shrink: 0;
        }

        .product-card .content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-card .title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }

        .product-card .description {
            color: rgb(156, 163, 175);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .product-card .price {
            font-weight: 600;
            color: rgb(59, 130, 246);
        }

        .category-badge {
            background: rgba(59, 130, 246, 0.2);
            color: rgb(147, 197, 253);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            backdrop-filter: blur(4px);
        }

        .price-badge {
            background: rgba(16, 185, 129, 0.2);
            color: rgb(110, 231, 183);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            backdrop-filter: blur(4px);
        }

        .free-badge {
            background: rgba(139, 92, 246, 0.2);
            color: rgb(167, 139, 250);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            backdrop-filter: blur(4px);
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-input {
            transition: all 0.2s ease;
            box-shadow: 0 0 0 2px transparent;
        }

        .search-input:focus {
            box-shadow: 0 0 0 2px rgb(59, 130, 246);
        }

        .sidebar {
            height: calc(100vh - 64px);
            top: 64px;
        }

        #productsGrid {
            min-height: calc(100vh - 200px);
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800/95 backdrop-blur-sm p-4 border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                        <h1 class="text-xl font-bold text-blue-500">Sacred Studios</h1>
                    </a>
                    <div class="hidden md:flex items-center space-x-4">
                        <a href="index.html"
                            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="products.html"
                            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Products</a>
                        <a href="#"
                            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Documentation</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-72 bg-gray-800/95 backdrop-blur-sm shadow-xl p-6 border-r border-gray-700">
            <div class="mb-8">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="productSearch" placeholder="Search products..."
                        class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-700/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
            </div>

            <div class="space-y-8">
                <div>
                    <h2 class="text-xl font-bold mb-4 flex items-center space-x-2">
                        <i class="fas fa-filter text-blue-500"></i>
                        <span>Filters</span>
                    </h2>
                    <div class="space-y-6">
                        <!-- Categories Section -->
                        <div class="border-b border-gray-700 pb-6">
                            <h3 class="font-medium mb-3 text-gray-300">Categories</h3>
                            <div class="space-y-3">
                                <label class="sidebar-item flex items-center p-2 cursor-pointer">
                                    <input type="radio" name="category" class="mr-3 category-filter accent-blue-500"
                                        data-category="all" checked>
                                    <span>All Products</span>
                                </label>
                                <label class="sidebar-item flex items-center p-2 cursor-pointer">
                                    <input type="radio" name="category" class="mr-3 category-filter accent-blue-500"
                                        data-category="interface">
                                    <span class="flex items-center">
                                        <i class="fas fa-layer-group text-blue-500 mr-2"></i>
                                        Interface
                                    </span>
                                </label>
                                <label class="sidebar-item flex items-center p-2 cursor-pointer">
                                    <input type="radio" name="category" class="mr-3 category-filter accent-blue-500"
                                        data-category="systems">
                                    <span class="flex items-center">
                                        <i class="fas fa-cogs text-purple-500 mr-2"></i>
                                        Systems
                                    </span>
                                </label>
                                <label class="sidebar-item flex items-center p-2 cursor-pointer">
                                    <input type="radio" name="category" class="mr-3 category-filter accent-blue-500"
                                        data-category="frameworks">
                                    <span class="flex items-center">
                                        <i class="fas fa-cubes text-yellow-500 mr-2"></i>
                                        Frameworks
                                    </span>
                                </label>
                                <label class="sidebar-item flex items-center p-2 cursor-pointer">
                                    <input type="radio" name="category" class="mr-3 category-filter accent-blue-500"
                                        data-category="tools">
                                    <span class="flex items-center">
                                        <i class="fas fa-tools text-red-500 mr-2"></i>
                                        Tools
                                    </span>
                                </label>
                            </div>
                        </div>

                        <!-- Add a price filter section -->
                        <div class="pt-6">
                            <h3 class="font-medium mb-3 text-gray-300">Price</h3>
                            <div class="space-y-3">
                                <label class="sidebar-item flex items-center p-2 cursor-pointer">
                                    <input type="radio" name="price" class="mr-3 price-filter accent-blue-500"
                                        data-price="all" checked>
                                    <span>All Prices</span>
                                </label>
                                <label class="sidebar-item flex items-center p-2 cursor-pointer">
                                    <input type="radio" name="price" class="mr-3 price-filter accent-blue-500"
                                        data-price="free">
                                    <span class="flex items-center">
                                        <i class="fas fa-gift text-green-500 mr-2"></i>
                                        Free
                                    </span>
                                </label>
                                <label class="sidebar-item flex items-center p-2 cursor-pointer">
                                    <input type="radio" name="price" class="mr-3 price-filter accent-blue-500"
                                        data-price="paid">
                                    <span class="flex items-center">
                                        <i class="fas fa-tags text-blue-500 mr-2"></i>
                                        Paid
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 bg-gradient-to-b from-gray-900 to-gray-800">
            <div class="max-w-7xl mx-auto">
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-white mb-2">All Products</h2>
                    <p class="text-gray-400">Browse our collection of professional Roblox development products</p>
                </div>

                <div id="loadingState" class="hidden text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                    <p class="text-gray-400">Loading products...</p>
                </div>

                <div id="noResults" class="hidden text-center py-12">
                    <i class="fas fa-search text-4xl text-gray-600 mb-4"></i>
                    <p class="text-gray-400">No products found matching your criteria</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="productsGrid">
                </div>
        </main>
    </div>

    <script src="scripts/products.js"></script>
</body>

</html>
